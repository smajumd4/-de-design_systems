<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoOM</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div class="header-grid">
        <div class="Z">
          <p>Z</p>
        </div>
        <div class="O">
          <p>O</p>
        </div>
        <div class="O2">
          <p>O</p>
        </div>
        <div class="M">
          <p>M</p>
        </div>
      </div>
    </header>

    <div class="content-wrap">
      <div class="meme-wrap">
        <img class="meme" src="images/meme.jpg" alt="meme; choosing one of the two buttons">
      </div>
      <div class="arrow-wrap">
        <div class="buttons arrows">
          <div class="elem arw">
            <i class="fas fa-arrow-down"></i>
            <i class="fas fa-arrow-down"></i>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="elem arw">
            <i class="fas fa-arrow-down"></i>
            <i class="fas fa-arrow-down"></i>
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
      </div>

      <div class="button-wrap">
        <div class="buttons">
          <div class="elem btn">
            <i class="fas fa-search-plus"></i>
          </div>
          <div class="elem btn">
            <i class="fas fa-search-minus"></i>
          </div>
        </div>
      </div>

      <div class="alert-wrap" id="alert-container">
        <div class="alert">
          <p>Select a button first!!</p>
          <p>Congrats! Now go ahead!</p>
        </div>

      </div>
      <div class="img-color-wrap">
        <div class="img-wrap">
          <img class="img img-1" src="images/road.jpg" alt="road; contrast">
          <div class="nt notes-1">
            <p>Brightness</p>
          </div>
          <div class="nt notes-2">
            <p>Contrast</p>
          </div>
          <img class="img img-2" src="images/person.jpg" alt="person; contrast">
          <img class="img img-3" src="images/city.jpg" alt="city; contrast">
          <div class="nt notes-3">
            <p>Hue</p>
          </div>
        </div>
      </div>

      <div class="grid-container">
        <div class="ball-grid">
          <div class="grid-block"></div>
          <div class="grid-ball">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
          </div>
          <div class="grid-block"></div>
      </div>

      </div>

    </div>

  </body>
</html>
